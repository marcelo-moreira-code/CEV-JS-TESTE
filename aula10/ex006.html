<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#corpo {
            font: 25pt Arial;
            background: rgb(48, 148, 48);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50px;
                }
    </style>
</head>
<body>
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="saiu()"> -->
    <div id="corpo">   
        Interaja...corpo
    </div>
    <script>
        var corpo = window.document.getElementById('corpo')  //-> serve para os 3 blocos, mas consome mais mem√≥ria
        corpo.addEventListener('click', clicar)
        corpo.addEventListener('mouseenter', entrar)
       corpo.addEventListener('mouseout', saiu)

        function clicar() {
            //var area = window.document.getElementById('area')
            corpo.innerText = 'Clicou!'
            corpo.style.background = 'red'
                            }
        function entrar() {
            //var area = window.document.getElementById('area')
            corpo.innerText = 'Entrou!'
                          }
        function saiu() {
            //var area = window.document.getElementById('area')
           corpo.innerText = 'Saiu!'
            corpo.style.background = 'green'
                         }                                    
    </script>
</body>
</html>
