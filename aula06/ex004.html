<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        /*
        Em JavaScript, você pode escapar uma aspa para que não seja considerada como o fim de uma string ao colocar a barra invertida (\) na frente da aspa.

        const sampleStr = "Alan said, \"Peter is learning JavaScript\".";

        Isso sinaliza ao JavaScript que a aspa seguinte não é o fim de uma string, mas que deve aparecer dentro da string. Então, se você fosse imprimir isso no console, você obteria:

        Alan said, "Peter is learning JavaScript".

        */
       /*
       Escapar sequências em strings
        Aspas não são os únicos caracteres que podem ser escapados dentro de uma string. As sequências de escape permitem que você use caracteres que você não poderia usar em uma string em outras situações.

        Código	Saída
        \'	aspas simples
        \"	aspas duplas
        \\	barra invertida
        \n	nova linha
        \t	tab
        \r	retorno de carro
        \b	retroceder
        \f	quebra de página

       */
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras <br/> <br/>`)
        document.write(`Seu nome em maiúsculas fica ${nome.toLocaleUpperCase()}<br/> <br/>`)
        document.write(`E em minúsculas fica ${nome.toLocaleLowerCase()}<br/> <br/>`)
        var din = Number.parseFloat(window.prompt('Digite um valor: '))
        din.toLocaleString('pt-BR',{style:'currency',currency:'BRL'})
        document.write(`Esse valor digitado convertido para cotação em reais fica: ${din}`)
    </script>
</body>
</html>
