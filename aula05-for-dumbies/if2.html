<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var time = 17
        if (time < 12) {
            document.write("Good Morning!")
        } else if (time < 17) {
            document.write("Good Afternoon!")
        } else if (time < 20) {
            document.write("Good Evening!")
        } else {
            document.write("Good Night!")
        }
    </script>
</body>

</html>
