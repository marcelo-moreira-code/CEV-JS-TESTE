        <h4>Incrementar um número com JavaScript</h4>
Você pode facilmente incrementar ou adicionar 1 à variável com o operador ++. <br> <hr>

i++;
é o equivalente a

i = i + 1; <br> <hr>
Observação: a linha inteira torna-se i++;, eliminando a necessidade para o sinal de igual (atribuição).
