<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background: yellow ;
            margin-top: 30px;
            color: green;
            }
        div#resp {
            margin-top: 20px;
        }    
    </style>
</head>
<body>
    <h1>Identificador de BRs</h1>
     Vivendo em <input type="text" name="nac" id="nac">
     <input type="button" value="Verificar" onclick="nascionalidade()"> 

     <div id="resp">

     </div>

     <script>
        function nascionalidade() 
        {
            var nac = window.document.getElementById('nac').value
            var resp = window.document.getElementById('resp')
            // resp.innerText += `Você nasceu em ${nac}`  
            if (nac == 'Brasil') {
                resp.innerHTML = `Você é Brasileiro!`
            } else {resp.innerHTML = `Você é Estrangeiro!`}

        }
     </script>
</body>
</html>
